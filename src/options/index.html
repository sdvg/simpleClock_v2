<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>simpleClock settings</title>

        <link rel="stylesheet" href="css/main.css">

        <script src="lib/store.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>simpleClock settings</h1>

        <fieldset>
            <legend>Behaviour</legend>
            <label for="">on click:</label><br>
            <input type="radio">show mini-calendar<br>
            <input type="radio">open Link: <input type="url">
        </fieldset>

        <fieldset>
            <legend>apperance</legend>
            <label for="">Clock color</label><br>
            <input type="color"><br>
            <label for="">Title on hover</label><br>
            <input type="radio">d.m.Y h:m (09.12.2012 12:12)<br>
            <input type="radio">m/d/Y h:m (12/09/2012 12:12)<br>
            <input type="radio">custom: <input type="text" placeholder="date format"><br>
        </fieldset>
    </body>
</html>
